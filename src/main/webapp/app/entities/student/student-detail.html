
<div>
    <h2><span>Student</span> {{vm.student.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.student.name}}</span>
        </dd>
        <hr>
        <dt><span>Age</span></dt>
        <dd>
            <span>{{vm.student.age}}</span>
        </dd>
        <hr>
        <dt><span>Address</span></dt>
        <dd>
            <span>{{vm.student.address}}</span>
        </dd>
        <hr>
        <dt><span>Phone</span></dt>
        <dd>
            <span>{{vm.student.phone}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
